{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="container">
    <h1>{{ title }}</h1>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary">Add Category</a>
    <table class="table">
        <thead>
            <tr>
                <th><a href="{{ url_for('manage_categories', order='name') }}">Name</a></th>
                <th><a href="{{ url_for('manage_categories', order='description') }}">Description</a></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <!-- Aquí se pueden añadir acciones para Editar y Borrar
                        <a href="{{ url_for('edit_category', category_id=category.id) }}">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                         -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
