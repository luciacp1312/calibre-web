<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Publicaciones</title>
</head>
<body>
    <h1>Gestión de Publicaciones</h1>
    <a href="{{ url_for('add_post') }}">Agregar Publicación</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Contenido</th>
                <th>Hilo</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.thread.title }}</td>
                <td>{{ post.user.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
