{% extends "layout.html" %}
{% block title %}Usuarios que te siguen{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Usuarios que te siguen</h2>
            <ul class="list-unstyled">
                {% for user in users %}
                    <li class="mb-3 d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('user_profile', username=user.name) }}" style="font-weight: bold; font-size: 1.2em;">{{ user.name }}</a>
                        
                        <!-- Añadir botón de seguir/dejar de seguir -->
                        {% if current_user.is_following(user) %}
                            <form action="{{ url_for('unfollow', username=user.name) }}" method="get" class="mb-0">
                                <button type="submit" class="btn btn-primary">Dejar de seguir</button>
                            </form>
                        {% else %}
                            <form action="{{ url_for('follow', username=user.name) }}" method="get" class="mb-0">
                                <button type="submit" class="btn btn-primary">Seguir</button>
                            </form>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
            <!-- Enlace para volver al perfil -->
            <div class="text-center mt-4">
                <a href="{{ url_for('web.profile') }}" class="btn btn-secondary">Volver al perfil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
