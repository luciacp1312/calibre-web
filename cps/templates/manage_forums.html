<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Foros</title>
</head>
<body>
    <h1>Gestión de Foros</h1>
    <a href="{{ url_for('add_forum') }}">Agregar Foro</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
            {% for forum in forums %}
            <tr>
                <td>{{ forum.id }}</td>
                <td>{{ forum.name }}</td>
                <td>{{ forum.description }}</td>
                <td>{{ forum.category.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
