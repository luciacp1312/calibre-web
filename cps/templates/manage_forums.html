{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="container">
    <h1>{{ title }}</h1>
    <a href="{{ url_for('add_forum') }}" class="btn btn-primary">Add Forum</a>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary">Add Category</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for forum in forums %}
                <tr>
                    <td>{{ forum.name }}</td>
                    <td>{{ forum.description }}</td>
                    <td>{{ forum.category.name }}</td>
                    <td>
                        <!-- PUEDO AÃ‘ADIR Acciones para Editar y Borrar
                        <a href="{{ url_for('edit_forum', forum_id=forum.id) }}">Edit</a>
                        <a href="{{ url_for('delete_forum', forum_id=forum.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                         -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
