{% extends "layout.html" %}

{% block title %}Agregar Publicación{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Agregar Publicación</h2>
    <form method="post" action="{{ url_for('add_post') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="content">Contenido:</label>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="thread_id">Hilo:</label>
            <select class="form-control" id="thread_id" name="thread_id" required>
                {% for thread in threads %}
                <option value="{{ thread.id }}">{{ thread.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="user_id">Usuario:</label>
            <select class="form-control" id="user_id" name="user_id" required>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Publicación</button>
    </form>
    <a href="{{ url_for('manage_posts') }}" class="btn btn-secondary mt-3">Volver a Publicaciones</a>
</div>
{% endblock %}
