<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Hilos</title>
</head>
<body>
    <h1>Gestión de Hilos</h1>
    <a href="{{ url_for('add_thread') }}">Agregar Hilo</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Foro</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for thread in threads %}
            <tr>
                <td>{{ thread.id }}</td>
                <td>{{ thread.title }}</td>
                <td>{{ thread.forum.name }}</td>
                <td>{{ thread.user.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
